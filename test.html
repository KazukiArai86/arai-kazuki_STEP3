<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>test</title>
        <link rel="stylesheet" href="test.css">
    </head>
    <body>
        <h2 class="title">世界一甘いお店</h2>
        <div class="object">
            <ul>
                <li><a href="https://www.google.com">トップ</a></li>
                <li><a href="https://www.google.com">新着メニュー</a></li>
                <li><a href="https://www.google.com">おすすめスイーツ</a></li>
            <li><a href="https://www.google.com">お問い合わせ</a></li>
            </ul>
            <form>
                <div class="form">
                    <table border="2">
                        <tr>
                            <th>お名前</th>
                            <td>
                                <input type="text" name="お名前" size="40">
                            </td>
                        </tr>
                        <tr>
                            <th>お近くのお店</th>
                            <td>
                                <select name="お近くのお店">
                                    <option value="1">北海道・東北</option>
                                    <option value="2">関東</option>
                                    <option value="3">中部</option>
                                    <option value="4">関西</option>
                                    <option value="5">中国・四国</option>
                                    <option value="6">九州・沖縄</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <th>電話</th>
                            <td>
                                <input type="text" name="電話" size="40">
                            </td>
                        </tr>
                        <tr>
                            <th>電話番号</th>
                            <td>
                                <input type="text" name="電話番号" size="40">
                            </td>
                        </tr>
                        <tr>
                            <th>メールアドレス</th>
                            <td>
                                <input type="text" name="メールアドレス" size="40">
                            </td>
                        </tr>
                        <tr>
                            <th>お問い合わせ種別</th>
                            <td>
                                <input type="radio" name="お問い合わせ種別" value="1">商品について
                                <input type="radio" name="お問い合わせ種別" value="2">従業員について
                            </td>
                        </tr>
                        <tr>
                            <th>お問い合わせ内容</th>
                            <td>
                                <textarea name="お問い合わせ内容" rows="5" cols="30" placeholder="詳細を入力してください"></textarea>
                            </td>
                        </tr>
                    </table>    
                    <div class="sousin">
                        <button type="submit">送信</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer"> </div>
    </body>
</html>
